<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration form</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var modal = document.querySelector('.popup-container');
            var openModal = document.getElementById("open-modal");
            openModal.addEventListener("click", function() {
                modal.style.display = "flex";
            })
            var closeModal = document.getElementById("close-modal");
            closeModal.addEventListener("click", function() {
                modal.style.display = "none";
            })
        })
    </script>
</head>
<body>
<div class="popup-container">
    <form class="popup" action="">
        <button id="close-modal" type="button" class="btn btn-primary">Close modal</button>
    </form>
</div>
<header></header>
<section>
    <div >
        <form class="reg-form" method="post">
            <h1>Регистрация на конференцию</h1>
            <div class="mb-3">
                <label for="name" class="form-label">Фамилия, имя, отчество:</label>
                <input id="name" class="form-control" type="text" name="name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input id="email" class="form-control" type="email" name="email">
            </div>
            <div class="mb-3">
                <label class="form-label">Пол:</label>
                <div class="">
                    <label><input class="form-check-input" type="radio" name="sex" value="male">мужской</label>
                    <label><input class="form-check-input" type="radio" name="sex" value="female">женский</label>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Предпочтительное время выступления:</label>
                <div>
                    <label><input class="form-check-input" type="checkbox" name="time_morning" value="1">утро</label>
                    <label><input class="form-check-input" type="checkbox" name="time_afternoon" value="1">день</label>
                    <label><input class="form-check-input" type="checkbox" name="time_evening" value="1">вечер</label>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Секция:</label>
                <select class="form-select" name="section">
                    <option name="frontend">Frontend</option>
                    <option name="backend">Backend</option>
                    <option name="management">Менеджмент</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Тема и тезисы выступления:</label>
                <textarea class="form-control" name="info"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Перезентация:</label>
                <input type="file" name="presentation" class="form-control">
            </div>
            <div class="mb-3">
                <input class="btn btn-danger" type="reset" value="Очистить">
                <input class="btn btn-success" type="submit" value="Отправить">
            </div>
            <button id="open-modal" type="button" class="btn btn-primary">Open modal</button>
        </form>
